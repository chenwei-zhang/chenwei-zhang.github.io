  - title: On the Origin of d<sup>0</sup> Magnetism in Transparent Metal Oxide Nanocrystals
    authors: <strong>Chenwei Zhang</strong>, Penghui Yin, Whenhuan Lu, Victor Galievsky, Pavle V. Radovanovic
    conference_short: JPCC
    conference: The Journal of Physical Chemistry C <strong>(J. Phys. Chem. C)</strong>, 2021.
    pdf: https://pubs.acs.org/doi/full/10.1021/acs.jpcc.1c06959
    bibtex: ./assets/bib/d0magnetism.txt
    image: ./assets/img/d0magnetism.png
    abs: "Controlling magnetic and magneto-optical properties of transparent metal oxide semiconductors has a significant potential for spintronics and photonics. Although ferromagnetism has been reported for several nanostructured transparent metal oxides in the absence of magnetic dopants, its origin and the nature of the exchange interactions remain controversial. Here, we report a variable-temperatureâ€“variable-field magnetic circular dichroism study of ZnO and SnO<sub>2</sub> nanocrystals prepared under oxidizing and reducing conditions. We observe the band splitting in ZnO and SnO<sub>2</sub> nanocrystals induced by localized doublet (S = 1/2) and triplet (S = 1) ground states, respectively. Photoluminescence measurements suggest that these states are associated with oxygen vacancies, either as isolated paramagnetic sites in ZnO or as local vacancy-based complexes in SnO<sub>2</sub> nanocrystals. The results of this work demonstrate the ability to tune carrier polarization in metal oxide nanocrystals by in situ control of the native defect formation and attest to the anomalous Zeeman splitting of the band states, which may play an important role in generating ferromagnetism in this class of materials."


  - title: Manipulating Carrier Polarization in Pure and Doped Metal Oxide Semiconductor Nanocrystals
    authors: <strong>Chenwei Zhang</strong>
    conference_short: THESIS
    conference: MSc Thesis at the University of Waterloo <strong>(MSc Thesis)</strong>, 2021.
    pdf: https://uwspace.uwaterloo.ca/bitstream/handle/10012/16816/Zhang_Chenwei.pdf?sequence=3&isAllowed=y
    bibtex: ./assets/bib/mscthesis.txt
    image: ./assets/img/mscthesis.png
    abs: "Moore's Law will soon be inadequate to keep up with the needs of technological developments as the currently used materials have reached their natural performance limits. Hence, the development of a new technology to replace traditional semiconductor electronics is imminent. Spintronics has been emerged as a promising alternative to control charge properties as well as electron spin to improve the device performance. Metal oxide and chalcogenide semiconductor nanocrystals (NCs) have generated much research due to their unique properties and relatively low cost. In contrast to noble metal nanoparticles (NPs), the semiconductor NCs with tunable free charge carrier concentration are regarded as promising materials in technological applications including multifunctional quantum devices and next-generation electronic devices."


  - title: Manipulating Carrier Polarization in Semiconductor Nanocrystals
    authors: <strong>Chenwei Zhang</strong>, Penghui Yin, Pavle V. Radovanovic
    conference_short: ECST
    conference: ECS Transactions <strong>(ECST)</strong>, 2020.
    pdf: https://iopscience.iop.org/article/10.1149/09803.0077ecst/meta
    bibtex: ./assets/bib/ATO.txt
    image: ./assets/img/ATO.png
    abs: "We investigated the role of the synthesis method and post-synthesis processing on the plasmonic properties of antimony-doped SnO<sub>2</sub> nanocrystals. The nanocrystal samples having variable doping concentrations were prepared by coprecipitation and solvothermal methods, and subsequently thermally annealed for different durations. We found that solvothermally-synthesized Sb-doped SnO<sub>2</sub> nanocrystals exhibit strong localized surface plasmon resonance in the near-infrared region, which is distinctly absent in the nanocrystals synthesized by the coprecipitation method. Upon thermal annealing, the plasmon absorption emerges in the nanocrystals prepared by the coprecipitation method, and increases in intensity in solvothermally-synthesized nanocrystals. Using X-ray photoelectron spectroscopy, we correlated the plasmon intensity to the oxidation of Sb<sup>3+</sup> to Sb<sup>5+</sup>. These results demonstrate that synthesis methodology and post-synthesis treatment can dramatically influence the plasmonic properties of aliovalently doped semiconductor nanocrystals via dopant oxidation state, and can be effectively used to design semiconductor nanocrystals with targeted plasmonic properties."
